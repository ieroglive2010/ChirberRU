<!DOCTYPE html>
<html>
<head>
  <title>Отправка SMS</title>
  <link rel="stylesheet" href=".sms/style.css">
</head>
<body>
  <h1>Отправить SMS</h1>
  <div class="form-container">
    <input type="text" id="recipient" placeholder="Номер телефона получателя">
    <textarea id="message" placeholder="Введите сообщение"></textarea>
    <button id="sendButton">Отправить</button>
  </div>
  <div id="result"></div>
  <script src=".sms/script.js"></script>
</body>
</html>
